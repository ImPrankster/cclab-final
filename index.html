<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>"A month in college" - CCL Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="output.css" />
  </head>
  <body class="bg-warm">
    <div class="flex flex-col justify-center text-center">
      <div class="m-6 font-mono text-3xl">College</div>
      <div class="m-2 font-mono text-base text-gray-800">By Leo Wang</div>
      <div v-scope class="flex flex-row items-center justify-center space-x-6">
        <div class="w-40 text-right font-mono text-base">
          {{viewStore.playerStatView}}
        </div>
        <main class="flex items-center justify-center"></main>
        <div class="w-52 text-left font-mono text-base">
          {{viewStore.qObjectView.description}}
        </div>
      </div>
      <!--The Choices Area-->
      <div v-scope class="m-6 flex flex-col">
        <div class="font-mono text-lg">{{viewStore.qObjectView.question}}</div>
        <div class="flex flex-row items-center justify-center space-x-6">
          <div
            class="mt-4 rounded-md bg-stone-700 p-2 font-mono text-base text-warm"
            v-for="(button, index) in viewStore.qObjectView.choices"
          >
            <button @click="exec(button, index)">{{button.name}}</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./data/question-array.js"></script>
    <script src="./data/player-perk.js"></script>
    <script src="view-controller.js" type="module"></script>
    <script src="sketch.js"></script>
    <script src="game-core.js"></script>
  </body>
</html>
